name: Build Nuxt 3 App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 安装依赖
        run: npm install

      - name: 打包项目
        run: npm run build

      - name: 上传打包产物
        uses: actions/upload-artifact@v3
        with:
          name: nuxt-output
          path: .output
